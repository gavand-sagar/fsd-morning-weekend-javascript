        // its not a database but we can relate it like that only
        let songsArray = [
            { img: 'front-back.jpg', songName: 'Vibe', rating: 3 },
            { img: 'front.jpg', songName: 'My Truck', rating: 2 },
            { img: 'back.jpg', songName: 'Moral of the story', rating: 4 },

        function doSomething() {
            let output = document.getElementById('output')
            for (const songRef of songsArray) {

                let stars = "&#9733;".repeat(songRef.rating);

                output.innerHTML +=
                    `<div class="container">
                        <img height='50px' src='${songRef.img}'>
                        <span>

                        </span>
